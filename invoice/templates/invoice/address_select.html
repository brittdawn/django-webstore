{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="col-sm-4 col-sm-offset-4 text-center">
  <p class="lead">
    Select your address for this order.
  </p>
  <form method="POST" action="">{% csrf_token %}

  {{ form|crispy }}
    <input class="btn btn-default" type="submit" value="Select">
    <br/>
    <section>
      <a href="{% url 'user_address_create' %}">Add New Address</a>
    </section>
  </form>
</section>
{% endblock %}
