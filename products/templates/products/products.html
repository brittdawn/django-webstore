<!DOCTYPE html>
<!-- Dynamically add the following product thumbnails to our base.html page using Django templates-->

<section class="row">
{% for product in object_list %}
  <section class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <section class="thumbnail text-center">
      <h4><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h4>
    {% if product.get_image_url %}
    <a href="{{ product.get_absolute_url }}"><img id="img" class="img-responsive img-rounded" src="{{ product.get_image_url }}"/></a><br/>
      {% endif %}
    </section>
  </section>
{% endfor %}

</section>
